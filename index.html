<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            overflow: hidden;
        }
        #canvas1{
            position: absolute;
            border: 1px solid black;
            background-color: skyblue;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <canvas id="canvas1"></canvas>
    <script>
        const canvas = document.querySelector('#canvas1')
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let number = 0;
        let scale = 10;
        let size = 10;

        function drawFlower() {
            let hue = number * 3;
            let angle = number * 0.8;
            let radius = scale * Math.sqrt(number) + 100;
            let positionX = radius * Math.cos(angle) + canvas.width / 2;
            let positionY = radius * Math.sin(angle) + canvas.height / 2;

            ctx.fillStyle = `hsl(${hue}, 70%, 60%)`;
            ctx.strokeStyle = `hsl(${hue + 180}, 70%, 30%)`;
            ctx.lineWidth = 3;
            ctx.beginPath();
            for(let i = 0; i < 5; i++) {
                let starAngle = (i * Math.PI * 2) / 5 - Math.PI / 2;
                let x = positionX + Math.cos(starAngle) * size;
                let y = positionY + Math.sin(starAngle) * size;
                i === 0 ? ctx.moveTo(x, y) : ctx.lineTo(x, y);
            }
            ctx.closePath();
            ctx.fill();
            ctx.stroke();
            
            size += 0.25;
            number += 0.2;
        }

        function animate() {
            /* ctx.clearRect(0, 0, canvas.width, canvas.height); */
            drawFlower();
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
